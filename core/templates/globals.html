<style>
  /* MemeMaster Design System Variables */
  :root {
    /* Brand Colors - Human Touch Palette */
    --brand-primary: #4f46e5;
    /* Deep Indigo - Trustworthy & Professional */
    --brand-secondary: #0ea5e9;
    /* Sky Blue - Vibrant but not neon */
    --brand-dark: #312e81;
    /* Midnight - For contrasts */

    /* Sophisticated Gradient */
    --brand-gradient: linear-gradient(135deg, #4f46e5 0%, #0ea5e9 100%);

    /* Accent Colors */
    --accent-success: #10b981;
    /* Emerald */
    --accent-warning: #f59e0b;
    /* Amber */
    --accent-error: #ef4444;
    /* Red */
    --accent-pop: #f43f5e;
    /* Rose - for distinct actions */

    /* Refined Neutrals */
    --bg-white: #ffffff;
    --bg-soft: #f8fafc;
    /* Slate 50 - very subtle cool gray */
    --bg-surface: #f1f5f9;
    /* Slate 100 */

    --text-main: #0f172a;
    /* Slate 900 - Softer than pure black */
    --text-secondary: #475569;
    /* Slate 600 */
    --text-muted: #94a3b8;
    /* Slate 400 */

    --border-light: #e2e8f0;
    /* Slate 200 */
    --border-focus: #6366f1;
    /* Indigo 500 */

    /* Professional Shadows */
    --shadow-sm: 0 1px 2px 0 rgba(15, 23, 42, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(15, 23, 42, 0.1), 0 2px 4px -1px rgba(15, 23, 42, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(15, 23, 42, 0.1), 0 4px 6px -2px rgba(15, 23, 42, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(15, 23, 42, 0.1), 0 10px 10px -5px rgba(15, 23, 42, 0.04);

    --radius-md: 0.5rem;
    --radius-lg: 0.75rem;
    --radius-xl: 1rem;
    --radius-2xl: 1.5rem;
  }

  /* Material Symbols Outlined */
  @import url('https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200');

  /* Utility Classes for Brand Colors */
  .bg-brand-primary {
    background-color: var(--brand-primary) !important;
  }

  .bg-brand-secondary {
    background-color: var(--brand-secondary) !important;
  }

  .bg-brand-gradient {
    background: var(--brand-gradient) !important;
  }

  .text-brand-primary {
    color: var(--brand-primary) !important;
  }

  .text-brand-secondary {
    color: var(--brand-secondary) !important;
  }

  .bg-accent-mint {
    background-color: var(--accent-mint) !important;
  }

  .text-accent-mint {
    color: var(--accent-mint) !important;
  }

  /* Base Styles */
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: var(--text-main);
    background-color: var(--bg-white);
    margin: 0;
    padding: 0;
  }

  .gradient-text {
    background: var(--brand-gradient);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent;
  }

  .btn-brand-gradient {
    background: var(--brand-gradient);
    color: white;
    transition: all 0.3s ease;
  }

  .btn-brand-gradient:hover {
    filter: brightness(1.1);
    transform: translateY(-1px);
    box-shadow: var(--shadow-lg);
  }

  .btn-outline {
    border: 2px solid var(--brand-primary);
    color: var(--brand-primary);
    transition: all 0.3s ease;
  }

  .btn-outline:hover {
    background: var(--brand-primary);
    color: white;
  }

  /* Animations */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in-up {
    animation: fadeInUp 0.8s ease-out forwards;
  }

  @keyframes float {

    0%,
    100% {
      transform: translateY(0px);
    }

    50% {
      transform: translateY(-15px);
    }
  }

  .animate-float {
    animation: float 5s ease-in-out infinite;
  }

  /* Custom Scrollbar */
  .custom-scrollbar::-webkit-scrollbar {
    width: 6px;
  }

  .custom-scrollbar::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
  }

  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: var(--brand-primary);
    border-radius: 10px;
  }

  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: var(--brand-secondary);
  }
</style>

<!-- Lightweight Background Animation Elements -->
<div class="animated-bg overflow-hidden fixed inset-0 -z-10 pointer-events-none">
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    <div class="shape shape-5"></div>
  </div>
</div>
