<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
</head>
<body>
    <nav class="w-full fixed top-0 z-50 fade-in">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center items-center h-16">
                <!-- Glassmorphism Navbar -->
                <div class="backdrop-blur-md bg-card/80 border border-primary/20 rounded-2xl px-8 py-3 shadow-xl">
                    <div class="flex items-center space-x-8">
                        <!-- Logo/Brand -->
                        <div class="flex items-center space-x-2 mr-8">
                            <span class="text-2xl font-bold bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">
                                Meme Gen
                            </span>
                        </div>
                        
                        <a href="#home" class="nav-link text-primary hover:text-secondary transition-all duration-300 font-medium relative group">
                            Home
                            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
                        </a>
                        <a href="#meme-generator" class="nav-link text-primary hover:text-secondary transition-all duration-300 font-medium relative group">
                            Generator
                            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
                        </a>
                        <a href="#how-to" class="nav-link text-primary hover:text-secondary transition-all duration-300 font-medium relative group">
                            How To
                            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
                        </a>
                        <a href="#blog" class="nav-link text-primary hover:text-secondary transition-all duration-300 font-medium relative group">
                            Blog
                            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
                        </a>
                        <a href="#features" class="nav-link text-primary hover:text-secondary transition-all duration-300 font-medium relative group">
                            Features
                            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
                        </a>
                    </div>
                </div>
                
                <!-- Mobile Menu Button -->
                <div class="md:hidden ml-4">
                    <button id="mobile-menu-button" class="text-primary focus:outline-none backdrop-blur-md bg-card/80 border border-primary/20 rounded-lg p-2" onclick="toggleMobileMenu()">
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden">
            <div class="backdrop-blur-md bg-card/80 border border-primary/20 rounded-2xl mx-4 mt-2 shadow-xl">
                <div class="px-4 py-3 space-y-2">
                    <a href="#home" class="block text-primary hover:text-secondary px-3 py-2 rounded-lg transition-all duration-200 font-medium">Home</a>
                    <a href="#meme-generator" class="block text-primary hover:text-secondary px-3 py-2 rounded-lg transition-all duration-200 font-medium">Generator</a>
                    <a href="#how-to" class="block text-primary hover:text-secondary px-3 py-2 rounded-lg transition-all duration-200 font-medium">How To</a>
                    <a href="#blog" class="block text-primary hover:text-secondary px-3 py-2 rounded-lg transition-all duration-200 font-medium">Blog</a>
                    <a href="#features" class="block text-primary hover:text-secondary px-3 py-2 rounded-lg transition-all duration-200 font-medium">Features</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const htmlElement = document.documentElement;
            const savedTheme = localStorage.getItem('theme') || 'light';

            if (savedTheme === 'dark') {
                htmlElement.classList.add('dark-mode');
            } else {
                htmlElement.classList.remove('dark-mode');
            }

            updateThemeIcon(savedTheme);
        });

        function toggleTheme() {
            const htmlElement = document.documentElement;
            const isDark = htmlElement.classList.contains('dark-mode');
            const newTheme = isDark ? 'light' : 'dark';

            htmlElement.classList.toggle('dark-mode', newTheme === 'dark');
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            if (!icon) return;
            icon.textContent = theme === 'dark' ? 'light_mode' : 'dark_mode';
        }

        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
