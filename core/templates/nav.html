<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const htmlElement = document.documentElement;
    const savedTheme = localStorage.getItem('theme') || 'dark';

    if (savedTheme === 'light') {
        htmlElement.classList.add('light-mode');
    } else {
        htmlElement.classList.remove('light-mode');
    }

    updateThemeIcon(savedTheme);
});

function toggleTheme() {
    const htmlElement = document.documentElement;
    const isLight = htmlElement.classList.contains('light-mode');
    const newTheme = isLight ? 'dark' : 'light';

    htmlElement.classList.toggle('light-mode', newTheme === 'light');
    localStorage.setItem('theme', newTheme);
    updateThemeIcon(newTheme);
}

function updateThemeIcon(theme) {
    const icon = document.getElementById('theme-icon');
    if (!icon) return;
    icon.textContent = theme === 'dark' ? 'light_mode' : 'dark_mode';
}
    </script>
</head>
<body>
    <nav class="w-full bg-gray-800 shadow-lg fixed top-0 z-50 fade-in">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                </div>
                <div class="hidden md:flex items-center space-x-10">
                    <a href="#home" class="nav-link text-white hover:text-indigo-500">Home</a>
                    <a href="#meme-generator" class="nav-link text-white hover:text-indigo-500">Meme Generator</a>
                    <a href="#blog" class="nav-link text-white hover:text-indigo-500">Blog</a>
                    <a href="#about" class="nav-link text-white hover:text-indigo-500">About</a>
                    <a href="#contact" class="nav-link text-white hover:text-indigo-500">Contact</a>
                    <button onclick="toggleTheme()" class="theme-toggle">
                        <span id="theme-icon" class="material-symbols-outlined">light_mode</span>
                    </button>
                </div>

                    <button id="mobile-menu-button" class="text-white focus:outline-none">
